<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="uikit.gradient.css"/> 
    </h:head>

    <h:body>
        <div> 
            <h:form >

                <h:outputLabel class="uk-form-label" for="name">Account</h:outputLabel>
                <h:inputText id ="name" value="#{employeeBean.name}" required="true"/> 


                <h:outputLabel   for="password">Password</h:outputLabel>
                <h:inputSecret id ="password" value ="#{employeeBean.password}" required="true"/> 



                <h:outputLabel class="uk-form-label" for="submitBut">Submit</h:outputLabel>
                <h:commandButton label="Command" value="Enter" id="submitBut" class="uk-button" action="#{employeeBean.UserValidate(employeeBean.name, employeeBean.password)}"/> 



                <h:outputLabel class="uk-form-label" for="addUserBut" rendered="false">Submit</h:outputLabel>
                <h:commandButton id = "addUserBut" value="Add user" class="uk-button" rendered="false" action="#{employeeBean.createUser(employeeBean.name, employeeBean.password)}"/> 

            </h:form>
        </div> 
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
    </h:body>
</html>
